<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&display=swap" rel="stylesheet">

        <!-- FontAwesome Icons -->
        <script src="https://kit.fontawesome.com/8204d1304f.js" crossorigin="anonymous"></script>

        <!-- Stylesheet -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="heading light-color">
            <h1>Sorting Visualizer</h1>
        </div>
        <div class="content">
            <div class="bars-container">
                <div class="bar height01"></div>
                <div class="bar height02"></div>
                <div class="bar height03"></div>
                <div class="bar height04"></div>
                <div class="bar height05"></div>
                <div class="bar height06"></div>
                <div class="bar height07"></div>
                <div class="bar height08"></div>
                <div class="bar height09"></div>
                <div class="bar height10"></div>
                <div class="bar height11"></div>  
                <div class="bar height12"></div>
                <div class="bar height13"></div>
                <div class="bar height14"></div>
                <div class="bar height15"></div>
                <div class="bar height16"></div>
                <div class="bar height17"></div>
                <div class="bar height18"></div>
                <div class="bar height19"></div>  
                <div class="bar height20"></div>
            </div>
            <div class="control-panel">
                <div class="buttons">
                    <button class="sort-option button active">Bubble Sort</button>
                    <button class="sort-option button">Insertion Sort</button>
                    <button class="sort-option button">Selection Sort</button>
                    <button class="sort-option button">Merge Sort</button>
                    <button class="sort-option button">Quick Sort</button>
                    <button class="sort-option button">Bogo Sort</button>
                </div>
                <div class="buttons">
                    <button class="fa-solid fa-backward button"></button>
                    <button class="fa-solid fa-play button"></button>
                    <button class="fa-solid fa-forward button"></button>
                    <button class="fa-solid fa-rotate-left button"></button>
                    <button class="fa-solid fa-question button"></button>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

        <script src="index.js" async defer></script>
    </body>
</html>
